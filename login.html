<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arogya Pulse</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h2 id="formTitle">Login</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class="fas fa-eye toggle-icon" onclick="togglePassword('loginPassword', this)"></i>
            </div>
            <button type="submit" onclick="validateLogin(event)">Login</button>
            <p class="toggle" onclick="toggleForms('signupForm')">Don't have an account? Sign Up</p>
            <p class="forgot-password" onclick="toggleForms('forgotPasswordForm')">Forgot Password?</p>
        </form>

        <!-- Sign-Up Form -->
        <form id="signupForm" style="display: none;">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="signupName" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" id="signupPhone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <i class="fas fa-eye toggle-icon" onclick="togglePassword('signupPassword', this)"></i>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                <i class="fas fa-eye toggle-icon" onclick="togglePassword('signupConfirmPassword', this)"></i>
            </div>
            <p class="error-message" id="passwordError"></p>

            <!-- CAPTCHA -->
            <div class="captcha-container">
                <span id="captchaText"></span>
                <button type="button" onclick="generateCaptcha()">ðŸ”„</button>
            </div>
            <div class="input-group">
                <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
            </div>
            <p class="error-message" id="captchaError"></p>

            <button type="submit" onclick="validateSignup(event)">Sign Up</button>
            <p class="toggle" onclick="toggleForms('loginForm')">Already have an account? Login</p>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" style="display: none;">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="forgotEmail" placeholder="Enter your email" required>
            </div>

            <!-- CAPTCHA -->
            <div class="captcha-container">
                <span id="forgotCaptchaText"></span>
                <button type="button" onclick="generateForgotCaptcha()">ðŸ”„</button>
            </div>
            <div class="input-group">
                <input type="text" id="forgotCaptchaInput" placeholder="Enter Captcha" required>
            </div>
            <p class="error-message" id="forgotCaptchaError"></p>

            <button type="button" onclick="verifyForgotCaptcha()">Next</button>
            
            <div id="newPasswordSection" style="display: none;">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPassword" placeholder="New Password" required>
                    <i class="fas fa-eye toggle-icon" onclick="togglePassword('newPassword', this)"></i>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmNewPassword" placeholder="Confirm Password" required>
                    <i class="fas fa-eye toggle-icon" onclick="togglePassword('confirmNewPassword', this)"></i>
                </div>
                <p class="error-message" id="newPasswordError"></p>

                <button type="submit" onclick="resetPassword(event)">Reset Password</button>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
